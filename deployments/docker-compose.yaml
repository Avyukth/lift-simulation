services:
  api:
    build:
      context: ..
      dockerfile: ./deployments/docker/dockerfile.lift-simulation
      args:
        BUILD_REF: ${VERSION}
        BUILD_DATE: ${BUILD_DATE}
    image: ${BASE_IMAGE_NAME}/${LS_APP}:${VERSION}
    container_name: lift-simulation-api
    restart: always
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"
    env_file:
      - ../src/.env
    environment:
      - API_PORT=${API_PORT:-4000}
    volumes:
      - lift-sim-db:/app/db
    # depends_on:
